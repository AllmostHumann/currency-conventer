<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency conventer</title>
    <meta property="og:title" content="Currency conventer">
    <meta property="og:type" content="currency">
    <meta property="og:url" content="https://allmosthumann.github.io/currency-conventer/">
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/currency-exchange.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">

    <header class="header
    ">Czinkciarz.peel</header>


    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Currency conventer</legend>

            <p>
                <label class="form__label">
                    Wpisz kwotę w PLN:
                    <input class="form__amountValue js-amountValue" type="number" min="0.01" required step="0.01"
                        placeholder="Pole wymagane">
                </label>
            </p>
            <p>
                <label class="form__label">
                    Wybierz walutę:
                    <select class="form__currencyValue js-currencyValue" name="currency" id="select">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">Dolar amerykański (USD)</option>
                        <option value="NOK">Korona norweska (NOK)</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    Otrzymasz:
                    <strong class="form__resultValue js-resultValue">N/A</strong>
                </label>
            </p>
            <p>
                <button class="form__Button" type="submit">Przelicz</button>
                <button class="form__Button" type="reset">Reset</button>
            </p>
            <p>*Kursy walut pobrane z Narodowego Banku Polskiego.<br/>
                Aktualne na dzień: <strong>2022-10-26</strong></p>

        </fieldset>

    </form>

</body>

</html>
