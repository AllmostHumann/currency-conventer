<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">

    <header class="header
    ">Czinkciarz.peel</header>


    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>

            <p>
                <label class="form__label">
                    Wpisz kwotę w PLN:
                    <input class="form__inputValue js-inputValue" type="number" min="0.01" required step="0.01"
                        placeholder="Pole wymagane">
                </label>
            </p>
            <p>
                <label class="form__label">
                    Wybierz walutę:
                    <select class="form__selectValue js-selectValue" name="currency" id="select">
                        <option class="form__EURO js-formEURO" value="5.00">EURO</option>
                        <option class="form__USD js-formUSD" value="4.90">USD</option>
                        <option class="form__NOK js-formNOK" value="0.49">NOK</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    Otrzymasz:
                    <strong class="form__calcValue js-calcValue">N/A</strong> <span
                        class="form__currency js-currency"></span>
                </label>
            </p>
            <p>
                <button class="form__Button js-calcButton" type="submit">Przelicz</button>
                <button class="form__Button js-resetButton" type="reset">Reset</button>
            </p>

        </fieldset>

    </form>

</body>

</html>
